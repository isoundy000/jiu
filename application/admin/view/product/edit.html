{extend name="public:base"} {block name="content"}
<style>
    #a{
        margin-top: 10px;
        border:1px solid #D2D2D2;
        padding:5px;
    }
</style>
<div class="dashboard-page" id="dashboard-page">
    <form method="post" enctype="multipart/form-data" action="{:url('admin/product/edit')}">
        <input type="hidden" name="id" value="{$id|default=0}"/>
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" value="{$name|default=''}" placeholder="最多15个字" required lay-verify="required" v-model="name" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">单价</label>
            <div class="layui-input-block">
                <input type="number" name="price" value="{$price|default=''}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">图片</label>
            <div class="layui-input-block">
                <input type="file" name="img" />
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn">确定</button>
            </div>
        </div>
    </form>
</div>
{/block}
