{extend name="public:base"}
{block name="content"}
<div>
    <table class="layui-table">
        <thead>
        <th>编号</th>
        <th>内容</th>
        <th>反馈时间</th>
        </thead>
        <tbody>
        {foreach $list as $v}
        <tr>
            <td>{$v.id}</td>
            <td>{$v.content}</td>
            <td>
                {$v.created_time}
            </td>
        </tr>
        {/foreach}
        </tbody>
    </table>
    <div>
        {$pagination}
    </div>
</div>
{/block}
