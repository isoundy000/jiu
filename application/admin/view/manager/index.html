{extend name="public:base"}
{block name="content"}
<div class="dashboard-page">
    <a class="layui-btn" href="{:url('admin/manager/edit')}">添加</a>
    <table class="layui-table">
        <thead>
            <th>姓名</th>
            <th>角色</th>
            <th>备注</th>
            <th>创建时间</th>
            <th>操作</th>
        </thead>
        {foreach $list as $v}
        <tr>
            <td>{$v.name}</td>
            <td>{$v.role_name}</td>
            <td>{$v.note}</td>
            <td>{$v.created_time}</td>
            <td><a href="{:url('admin/manager/edit')}?id={$v.id}">编辑</a></td>
        </tr>
        {/foreach}
    </table>
    <div>
        {$pagination}
    </div>
</div>
{/block}
