{extend name="public:base"}
{block name="content"}
<div class="dashboard-page">
    <a class="layui-btn" href="{:url('admin/role/edit')}">添加角色</a>
    <table class="layui-table">
        <thead>
            <th width="100px">角色名称</th>
            <th>权限</th>
            <th width="100px">添加时间</th>
            <th width="50px">操作</th>
        </thead>
        <tbody>
            {foreach $list as $v}
            <tr>
                <td>{$v.role_name}</td>
                <td>{$v.auth_text}</td>
                <td>{$v.created_time}</td>
                <td><a href="{:url('admin/role/edit')}?id={$v.id}">编辑</a></td>
            </tr>
            {/foreach}
        </tbody>
    </table>
</div>
{/block}
